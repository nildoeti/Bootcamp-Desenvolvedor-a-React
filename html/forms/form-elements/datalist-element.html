<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The datalist element</h2>

    <form action="#">
        <input list="browers" name="browers">
        <datalist id="browers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Internet Explore">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <input type="submit">
    </form>
</body>
</html>
