<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Checkboxes</h2>
    <P>The <code>input type="checkbox"</code> defines a checkbox:</P>
    <form action="">
        <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike">
        <label for="vehicle1">I have a bike</label><br>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car">
        <label id="vehicle2">I have a car</label><br>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat">
        <label id="vehicle3">Boat</label><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
